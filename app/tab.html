<div class="component component-tab">
  {{yield}}
</div>

<script>
  component.exports = {
    on: {
      init: function() {
        this.on('*.tabselect', this.tabselect.bind(this))
        this.parent.on('*.tabselect', this.tabselect.bind(this))
      },
    },

    tabselect: function(e) {
      const target = e.get('target')

      this.findAllComponents('tabpane').forEach(pane => {
        pane.set('active', pane.get('id') === target)
      })

      this.findAllComponents('tabtitle').forEach(pane => {
        pane.set('active', pane.get('target') === target)
      })
    }
  }
</script>
